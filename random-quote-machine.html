<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="random-quote-machine.css">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
   <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">

   <title>RANDOM QUOTE MACHINE</title>
</head>
<body>
   <div class="main-content">
      <div id="left"></div>
      <div id="quote-box">        
            <div class="quotes-top">
               <p id="text"></p>             
               <p id="author"></p>
            </div>
            <div class="quotes-bottom">
               <span>
                  <a href="twitter.com/intent/tweet" target="_blank" id="tweet-quote"><img src="https://www.iconpacks.net/icons/2/free-twitter-logo-icon-2429-thumb.png" alt="twitter" width="30" height="30"></a>
               </span>               
               <button id="new-quote" onclick="nextQuoteFunc()">Next Quote</button>
            </div>
      </div>   
            
      </div>
      <div id="right"></div>
   </div>
<script src="random-quote-machine.js"></script>
</body>
</html>
